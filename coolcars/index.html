<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El mejor lugar para buscar tu auto">
    <meta property="og:image" content="https://static.vecteezy.com/system/resources/thumbnails/000/623/239/small/auto_car-16.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Cool Cars - Encuentra tu auto ya!</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="logo.png"  height="80" class="d-inline-block align-top"
                alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Nosotros</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="jumbotron-content">
                
                    <div class="form-group">

                        <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <label class="input-group-text" for="form-make"></label>
                        </div>
                        <select class="custom-select" id="form-make">
                                <option selected>Selecciona la marca</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Ford">Ford</option>
                                <option value="Nissan">Nissan</option>
                        </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="form-year"></label>
                            </div>
                            <select class="custom-select" id="form-year">
                                <option selected>Seleccionar año</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="form-speed"></label>
                            </div>
                            <select class="custom-select" id="form-speed">
                                <option selected>Caja de velocidades</option>
                                <option>Automático</option>
                                <option>Manual</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text" for="form-budget"></label>
                            </div>
                            <input type=text class="form-control" id="form-budget" rows="3"></input>
                        </div>
                        
                    </div>
                    <button type="submit" class="btn btn-primary" id="button-search">Buscar</button>
                
            
            
        </div>
    </div>
    
    <div class="container father-container">
        <div class="row" id="card-container">
          <div id="carsOutput"></div>
        </div>
    </div>
      


<footer class="footer mt-auto py-3 ">
    <div class="container">
        <span class="text-muted">© Copyright 2020 coolcars.com</span>
    </div>
</footer>
   

<script src="bd.js"></script>    
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
</html>
